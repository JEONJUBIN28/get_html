<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Hello, world!</title>
</head>

<body>
    <header class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <i class="bi bi-camera-fill"><a class="navbar-brand" href="#">Album</a></i>
        </div>
    </header>
    <main>
        <section class="container my-5 text-center">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">  
                    <h1 class="fw-light">Album example</h1>
                    <p class="lead text-body-secondary">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
                    <div class="container my-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header"
                        data-bs-content="Some content inside the popover">
                        Main call to actin
                    </button>
                    <button type="button" class="btn btn-secondary " data-bs-toggle="popover" title="Popover Header"
                    data-bs-content="Some content inside the popover">
                    Secondary action
                    </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
