<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-3  overflow-hidden">
        <h1>Aligning images</h1>
        <p>Use the float classes to float the image to the left or to the right:</p>
        <img src="https://www.w3schools.com/bootstrap5/paris.jpg" alt="Paris" class="float-start"  width="304" height="263" >
        <img src="https://www.w3schools.com/bootstrap5/paris.jpg" alt="Paris" class="float-end" width="304" height="263">
    </div>
    <hr>
    <div class="container">
        <h1>Aligning images</h1>
        <p>Use the float classes to float the image to the left or to the right:</p>
        <img src="https://www.w3schools.com/bootstrap5/paris.jpg" alt="Paris" class="d-block mx-auto" width="304" height="263">
    </div>
    <hr>
    <div class="container">
        <h1>Aligning images</h1>
        <p>Use the float classes to float the image to the left or to the right:</p>
        <div class="d-flex justify-content-around">
            <img src="https://www.w3schools.com/bootstrap5/paris.jpg" alt="Paris"  width="304" height="263" >
            <img src="https://www.w3schools.com/bootstrap5/paris.jpg" alt="Paris"  width="304" height="263" >
        </div>
    </div>
</body>

</html>
