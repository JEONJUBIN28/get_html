<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        이름 : <input type="text" name="uname"/><br>
        아이디 : <input type="text" name="uid"/><br>
        비밀번호 : <input type="password" name="upw"/><br>
        연락처 : <input type="text" name="phone1" size="5"/> 
        - <input type="text" name="phone2" size="5"/> 
        - <input type="text" name="phone3" size="5"/><br>
        사진 : <input type="file"><br>
        성별구분 : <input type="radio" name="gender" value="m">남,
                  <input type="radio" name="gender" value="f">여<br>
        사용언어 : <input type="checkbox" name="lan" value="kor">한글
                  <input type="checkbox" name="lan" value="eng">영어
                  <input type="checkbox" name="lan" value="jap">일어
                  <input type="checkbox" name="lan" value="chi">중국어<br>         
        자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요</textarea><br>
        국적 : <select>
                <option >KOREA</option>
                <option >USA</option>
                <option >JAPAN</option>
                <option >CHINA</option>
               </select><br>
        좋아하는음식 : <select multiple="multiple">
                        <option>김치</option>
                        <option>불고기</option>
                        <option>파전</option>
                        <option>비빔밥</option>
                      </select><br>
        <input type="submit">

    </form>
    <br>
    <br/>
    <form action="#" method="post">
        <input type="date" value="2019-09-22"><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br/>
    <form action="#" method="post">
        <div>Color</div>
        <p><input type="checkbox" value="Blue">Blue
        <input type="checkbox" value="Red">Red</p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </body>
</html>
